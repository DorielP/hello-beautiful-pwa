<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000069">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Beautiful</title>

<style>
  body {
    font-family: "Quicksand", sans-serif;
    background: linear-gradient(135deg, #afcfaf, #cfe0cf);
    color: #000069;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
  }

  /* STAR BACKGROUND LAYER */
  #star-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .bg-star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  /* CONTENT LAYER */
  .content {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: auto;
  }
  
	.confetti-piece {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 3px;
  pointer-events: none;
  z-index: 9999;
}


  h1 {
	font-family: "Fredoka", sans-serif;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 2em;
  }

	.td-gif {
  width: 200px;
  height: auto;
  border-radius: 12px;
}

  h2 {
	font-family: "Fredoka", sans-serif;
    margin-top: 0;
  }

  .button {
	font-family: "Fredoka", sans-serif;
    display: inline-block;
    background-color: #000069;
    color: #afcfaf;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.95em;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
    border: none;
    margin-top: 10px;
  }

  .button:hover {
    background-color: #333366;
    transform: scale(1.05);
  }

  .click-message {
  display: none;
  margin-top: 20px;
  font-weight: 600;
  color: #000069;
  text-align: center;
  font-size: 1.25em;
  background: rgba(255, 255, 255, 0.35);
  padding: 14px 18px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
  backdrop-filter: blur(6px);
	}

  .footer {
    margin-top: 40px;
    font-size: 0.95em;
    text-align: center;
    color: #004466;
  }

  .postscript {
    margin-top: 15px;
    text-align: center;
    font-style: italic;
    color: #004466;
  }

  /* SHOOTING STAR */
  .shooting-star {
    position: fixed;
    width: 2px;
    height: 80px;
    background: linear-gradient(transparent, white);
    opacity: 0.8;
    pointer-events: none;
    z-index: 5;
    transform: rotate(45deg);
    animation: shoot 1s ease-out forwards;
  }

  @keyframes shoot {
    from { transform: translate(0,0) rotate(45deg); opacity: 1; }
    to { transform: translate(-300px,300px) rotate(45deg); opacity: 0; }
  }
</style>
</head>

<body>

<!-- STAR BACKGROUND -->
<div id="star-container"></div>

<div class="content">

  <h1>
   
	<img src="taz.gif" alt="Tasmanian Devil" class="td-gif">

    Hello Sweetheart ü©µ
  </h1>

  <h2>I made you a little thing. Just because üíö</h2>

  <p id="compliment" style="font-size:1.2em;"></p>

  <button class="button" onclick="revealMessage()">Click for a secret message ‚ú®</button>

  <p class="click-message" id="surprise"></p>

  <div class="footer">
    I hope you can come back to this and smile anytime
  </div>

  <div class="postscript">
    <strong>P.S.</strong> You matter more than you think.
  </div>

</div>

<script>
/* TWINKLING STARS */
const starContainer = document.getElementById("star-container");
const STAR_COUNT = 70;

function createStar() {
  const star = document.createElement("div");
  star.className = "bg-star";

  const size = 3 + Math.random() * 3;
  star.style.width = size + "px";
  star.style.height = size + "px";

  function reposition() {
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = Math.random() * window.innerHeight + "px";
  }

  reposition();
  starContainer.appendChild(star);

  function twinkle() {
    star.style.opacity = 0.2 + Math.random() * 0.6;
    setTimeout(() => {
      star.style.opacity = 0;
      reposition();
      setTimeout(twinkle, 1500 + Math.random() * 2000);
    }, 1500 + Math.random() * 2000);
  }

  setTimeout(twinkle, Math.random() * 2000);
}

for (let i = 0; i < STAR_COUNT; i++) {
  createStar();
}

/* SHOOTING STARS */
function shootingStar() {
  const star = document.createElement("div");
  star.className = "shooting-star";
  star.style.top = Math.random() * window.innerHeight * 0.5 + "px";
  star.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1000);
}

setInterval(shootingStar, 6000);

if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("service-worker.js")
    .then(() => console.log("Service Worker registered!"));
}

/* COMPLIMENTS */
const compliments = [
  "You are genuinely lovely, inside and out üíö",
  "The world feels a bit softer because you exist üå±",
  "You deserve kindness ‚Äî especially from yourself ‚ú®",
  "You bring warmth without even trying ‚òÄÔ∏è",
  "I hope today treats you gently üå∏",
  "You are more appreciated than you realise ü©µ"
];

function revealMessage() {
  const message = compliments[Math.floor(Math.random() * compliments.length)];
  const surprise = document.getElementById("surprise");

  surprise.textContent = message;
  surprise.style.display = "block";

  launchConfetti();
}

/* CONFETTI */
function launchConfetti() {
  const colors = ["#4f7aa6", "#6fa8dc", "#8fbce6", "#b7d7f0"];
  const button = document.querySelector(".button");
  const rect = button.getBoundingClientRect();

  const startX = rect.left + rect.width / 2;
  const startY = rect.top + rect.height / 2 + window.scrollY;

  for (let i = 0; i < 40; i++) {
    const piece = document.createElement("div");
    piece.className = "confetti-piece";
    piece.style.left = startX + "px";
    piece.style.top = startY + "px";
    piece.style.backgroundColor =
      colors[Math.floor(Math.random() * colors.length)];
    piece.style.transform = `rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(piece);

    // Random velocity and direction
    const angle = Math.random() * 2 * Math.PI; // random direction
    const speed = 100 + Math.random() * 200; // how far it explodes
    const velocityX = Math.cos(angle) * speed;
    const velocityY = Math.sin(angle) * speed + 100; // add a bit downward force

    piece.animate(
      [
        { transform: `translate(0,0) rotate(0deg)`, opacity: 1 },
        {
          transform: `translate(${velocityX}px, ${velocityY}px) rotate(${360 +
            Math.random() * 360}deg)`,
          opacity: 0
        }
      ],
      {
        duration: 2000 + Math.random() * 1000,
        easing: "ease-out",
        fill: "forwards"
      }
    );

    setTimeout(() => piece.remove(), 3000);
  }
}



</script>
</body>
</html>
